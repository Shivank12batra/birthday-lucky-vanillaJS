<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Lucky Vanilla JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">IS YOUR BIRTHDAY LUCKY? CHECK IT OUT</h1>
        <form class="form-class">
            <label for="birth-date">Enter Your Birth Day:</label>
            <input id="birth-date" type="date" required>
            <label for="lucky-number">Your Lucky Number:</label>
            <input id="lucky-number" type="number" min="0" required>
            <button id="submit-btn">Check If You're Lucky</button>
        </form>
        <div class="result">
            <!-- <h1 id="output-heading"></h1>
            <img id="output-img" src="" alt=""> -->
        </div>
        <footer class="class-footer">
            <ul class="media-links">
                <li class="list-item"><a href="https://github.com/Shivank12batra" class="fa fa-github"></a></li>
                <li class="list-item" ><a href="https://twitter.com/prstrggr" class="fa fa-twitter"></a></li>
                <li class="list-item"><a href="https://www.instagram.com/foot_vizz/" class="fa fa-instagram"></a></li>
            </ul>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
